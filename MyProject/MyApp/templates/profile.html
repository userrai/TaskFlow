{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
                <!-- Back Button -->
        <div class="mb-4">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
            <!-- Profile Card -->
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-header text-center text-white" style="background-color: #1D3557;">
                        <h3>User Profile</h3>
                    </div>
                    <div class="card-body">
                        <!-- Profile Picture -->
                        <div class="text-center mb-4">
                            {% if user.profile_picture %}
                                <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
                            {% else %}
                                <img src="{% static 'img/default_profile.png' %}" alt="Default Profile" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
                            {% endif %}
                        </div>

                        <!-- User Info -->
                        <div class="mb-4">
                            <h5 class="text-center">{{ user.first_name }} {{ user.last_name }}</h5>
                            <p class="text-center">{{ user.email }}</p>
                            <p class="text-center">{{ user.role|capfirst }}</p>
                        </div>

                        <!-- Edit Profile, Change Password, Delete Account -->
                        <div class="d-flex justify-content-around">
                            <a href="{% url 'profile_edit' %}" class="btn" style="background-color: #457B9D; color: white;">Edit Profile</a>
                            <a href="{% url 'change_password' %}" class="btn" style="background-color: #A8DADC; color: white;">Change Password</a>
                            <a href="{% url 'delete_account' %}" class="btn" style="background-color: #E63946; color: white;">Delete Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
